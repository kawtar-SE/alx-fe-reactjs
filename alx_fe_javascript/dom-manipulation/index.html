<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        color: #333;
        text-align: center;
        margin: 40px;
      }

      h1 {
        color: #444;
      }

      #quoteDisplay {
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 60%;
        min-height: 80px;
      }

      button {
        padding: 10px 20px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #2980b9;
      }

      input {
        padding: 8px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #addQuoteForm {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">Click below to show a random quote</div>

    <button id="newQuote">Show New Quote</button>

    <div id="addQuoteForm"></div>

    <script src="script.js"></script>
  </body>
</html>
